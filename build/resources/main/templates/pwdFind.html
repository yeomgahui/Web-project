<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CartRapido</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body#FindpwdForm{ background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg");
            background-repeat:no-repeat;
            background-position:center;
            background-size:cover;
            padding:10px;}

        .panel h2{ color:#444444; font-size:18px; margin:0 0 8px 0;}
        .panel p { color:#777777; font-size:14px; margin-bottom:30px; line-height:24px;}
        .signup-form .form-control {
            background: #f7f7f7 none repeat scroll 0 0;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            font-size: 14px;
            height: 50px;
            line-height: 50px;
        }
        .main-div {
            min-width: 540px;
            max-width: 38%;
            background: #ffffff none repeat scroll 0 0;
            border-radius: 2px;
            margin: 10px auto 30px;
            min-height: 300px;
            padding: 50px 70px 70px 71px;
        }

        .signup-form .form-group {
            margin-bottom:10px;
        }
        .signup-form{ text-align:center;}
        .forgot a {
            color: #777777;
            font-size: 14px;
            text-decoration: underline;
        }
        .signup-form  .btn.btn-resetPwdBtn {
            background: rgb(46,137,19) none repeat scroll 0 0;
            border-color: rgb(46,137,19);
            color: #ffffff;
            font-size: 20px;
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding: 0;
        }
        .btn.btn-google{
            background: brown none repeat scroll 0 0;
            border-color: brown;
            color: #ffffff;
            font-size: 20px;
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding: 0;

        }
        .signup-form .btn.btn-resetPwdBtn.reset {
            background: rgb(46,137,19) none repeat scroll 0 0;
        }
        .back a {color: #444444; font-size: 13px;text-decoration: none;}
        #leftLine{
            width: 160px;
            border-bottom: 30px;
            text-align: left;
            margin-left: 0px;
            display: inline-block;
        }
        #rightLine{
            width: 160px;
            border-bottom: 0px;
            text-align: left;
            margin-left: 0px;
            display: inline-block;

        }

    </style>
</head>

<body id="FindpwdForm">
<div class="container">
    <div class="signup-form">
        <div class="main-div">
            <div class="panel">
                <h2>비밀번호를 잊으셨나요?</h2>
                <p>해당 이메일로 링크를 보내겠습니다.</p>
            </div>
            <form id="signUp">
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>

                <button type="submit" class="btn btn-resetPwdBtn">비밀번호 초기화</button>
            </form>
            <br><br>
            <span>아직 회원이 아니십니까?
            <a href="/" style="color: green">Sign up</a>
            </span>


        </div>
    </div></div></div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src ="/js/app/firstPage.js"></script>

</body>
</html>
