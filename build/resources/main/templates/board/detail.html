<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${productDto.productName}"></h2>
<p th:text="${productDto.productContent}"></p>

<!-- 수정/삭제 -->
<div>
    <a th:href="@{'/post/edit/' + ${productDto.productId}}">
        <button>수정</button>
    </a>

    <form id="delete-form" th:action="@{'/post/' + ${productDto.productId}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn">삭제</button>
    </form>
</div>

</body>
</html>
